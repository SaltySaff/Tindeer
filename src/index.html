<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/index.js" type="module" defer></script>
    <title>Tindeer</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="#" aria-label="Profile">
          <img class="nav-icon" src="images/icon-profile.png" alt="profile icon" />
        </a>
        <img class="nav-icon" src="images/logo.png" alt="logo" />
        <a href="#" aria-label="Chat">
          <img class="nav-icon" src="images/icon-chat.png" alt="chat icon" />
        </a>
      </nav>
    </header>
    <main>
      <section class="main-container">
        <figure class="img-container" id="avatar">
          <img class="stamp like-stamp" src="images/badge-like.png" alt="like stamp">
          <img class="stamp nope-stamp" src="images/badge-nope.png" alt="nope stamp">
          <h1 class="no-matches-msg">Looks like you've swiped all your current matches!</h1>
          <figcaption id="bio">
            <h2>some title</h3>
            <p>some text</p>
          </figcaption>
        </figure>
      </section>
      <aside class="btn-container">
        <button class="reject-btn">
        </button>
        <button class="accept-btn">
        </button>
      </aside>
    </main>
  </body>
</html>
